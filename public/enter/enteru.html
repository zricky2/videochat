<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVCODE</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="enter.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="enter.js"></script>
</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="/u" class="w3-bar-item w3-button w3-wide">LIVCODE</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right">
                <a href="/auth/logout" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i> Sign out</a>
            </div>
        </div>
    </div>

    <div id="selectroom">
        <h1>LIVCODE</h1>
        <label for="roomnumber">Type the room name</label>
        <input type="text" id="roomNumber" name="roomnumber" required maxlength="10" />
        <button id="next">Enter</button>
        <p>Create a room or join a existing room.</p>
    </div>
    <div id="selectname">
        <h1>LIVCODE</h1>
        <label for="username">Type in your name</label>
        <input type="text" id="username" name="username" required maxlength="10" />
        <button id="go">Go</button>
        <p>Choose a name to be displayed for others to see.</p>
    </div>

</body>

</html>
