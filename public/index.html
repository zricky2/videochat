<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Video Call</h1>
    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
        <p>Create a room or join a existing room</p>
    </div>

    <div id="consultingRoom">
        <video class="stream" id="localVideo" autoplay playsinline></video>
        <video class="stream" id="remoteVideo" autoplay playsinline></video>
        <div class="buttons">
            <button class="options" id="audio">Mute</button>
            <button class="options" id="video">Stop Video</button>
            <button class="options" id="share">Share Screen</button>
            <button class="options" id="leave">Leave</button>
        </div>
        <div class="chatbox">
            <div class="title">
            </div>
            <div class="messages">
            </div>
            <div class="text">
                <input type="text" name="message" id="message" placeholder="Message text"
                inputmode="latin" size=60 maxlength=120>
                <button id="sendButton" name="sendButton" class="buttonright" disabled>
                    Send
                </button>
            </div>
        </div>
        <div class="files">
            <label for="myfile">Select files:</label>
            <input type="file" id="myfile" name="myfile" multiple>
            <input type="submit">
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
