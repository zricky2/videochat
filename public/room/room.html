<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVCODE</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="room">
        <div class="main">
            <div class="users">
                <div class="bigbox">
                    <div class="local videobox">
                        <div class="username"></div>
                        <video class="videosize videocall" id="localVideo" autoplay playsinline muted></video>
                    </div>
                </div>
                <div class="smallbox">
                    <!--small videos-->
                </div>
            </div>

            <div id="bottombar">
                <button id="openchat" class="bottombutton">Chat</button>
                <button id="openlivetext" class="bottombutton">Live Code</button>
                <button id="openeditor" class="bottombutton">Editor</button> 
                <button id="audio" class="bottombutton options">Mute</button>
                <button id="video" class="bottombutton options">Stop Video</button>
                <button id="share" class="bottombutton options">Share Screen</button>
                <button id="leave" class="bottombutton">Leave</button>
            </div>
        </div>

        <div class="features">
            <div class="chatandfile" class="box">
                <div id="chatbox">
                    <div class="title">Chat
                        <button id="closechat" class="close">&times</button>
                    </div>
                    <div class="messages"></div>
                    <div class="text">
                        <textarea id="message" placeholder="Type a message..." rows="4" cols="20" maxlength="120"
                            autofocus='false'></textarea>
                        <button id="sendbutton" disabled>Send</button>
                    </div>
                </div>

                <div id="filesbox">
                    <div class="title">Files</div>
                    <div class="fileinput">
                        <label for="myfile">Select files to send:</label>
                        <input type="file" id="myFile" multiple size="50">
                        <button id="fileupload" disabled>Send</button>
                    </div>
                    <div class=fileList>
                        <button onclick="fileDropDown()" class="dropbtn">Received Files</button>
                        <div id="myDropdown" class="dropdown-content">
                            <ul class='filelist'></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="livetextbox" class="box">
                <div class="title">Live Code
                    <button id="closelivetext" class="close">&times</button>
                </div>
                <textarea id="livetextarea" placeholder="Type code here. Other users will see it instantly as you type!"
                    wrap="soft"></textarea>
                <div class="copy">
                    <button id="copytext">Copy All</button>
                </div>
            </div>

            <div id="editbox" class="box">
                <div class="title">Editor
                    <button id = "settings">Settings</button>
                    <button id = "closeeditor" class="close">&times</button>
                </div>
                <div id="editor"></div>
                <div class="modal">Setting<br>
                    <button id = "closesettings" class="close">&times</button>
                    <label for="mode">Language:</label>
                    <select name="mode" id="mode">           
                        <option value="ace/mode/clojure">Clojure</option>
                        <option value="ace/mode/css">CSS</option>
                        <option value="ace/mode/c_cpp">C++</option>
                        <option value="ace/mode/csharp">C#</option>
                        <option value="ace/mode/html">HTML</option>
                        <option value="ace/mode/java">Java</option>
                        <option value="ace/mode/javascript" selected>JavaScript</option>
                        <option value="ace/mode/php">PHP</option>
                        <option value="ace/mode/python">Python</option>
                        <option value="ace/mode/ruby">Ruby</option>
                        <option value="ace/mode/typescript">TypeScript</option>
                    </select>
                    <label for="theme">Theme:</label>
                    <select name="theme" id="theme">
                        <option value="ace/theme/ambiance">Ambience</option>
                        <option value="ace/theme/chaos">Chaos</option>
                        <option value="ace/theme/cobalt">Cobalt</option>
                        <option value="ace/theme/monokai" selected>Monokai</option>
                        <option value="ace/theme/twilight">Twilight</option>
                    </select>
                    
                </div>
            </div>

        </div>

    </div>
</body>

</html>
