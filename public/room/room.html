<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Video Call</h1>
    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
        <p>Create a room or join a existing room</p>
    </div>

    <div id="consultingRoom">
        <video class="stream" id="localVideo" autoplay playsinline></video>
        <video class="stream" id="remoteVideo" autoplay playsinline></video>
        <div class="buttons">
            <button class="options" id="audio">Mute</button>
            <button class="options" id="video">Stop Video</button>
            <button class="options" id="share">Share Screen</button>
            <button class="options" id="leave">Leave</button>
        </div>
        <div class="chatbox">
            <div class="title">
                <h1>Chatbox</h1>
            </div>
            <div class="messages">
            </div>
            <div class="text">
                <input type="text" name="message" id="message" placeholder="Message text" inputmode="latin" size=60
                    maxlength=120>
                <button id="sendButton" disabled>
                    Send
                </button>
            </div>
        </div>
        <div class="files">
            <label for="myfile">Select files:</label>
            <input type="file" id="myFile" multiple size="50">
            <button id="fileupload" disabled>
                Send
            </button>
             <div class="progress">
                <div class="label">Send progress: </div>
                <progress id="sendProgress" max="0" value="0"></progress>
            </div>
            <div class="progress">
                <div class="label">Receive progress: </div>
                <progress id="receiveProgress" max="0" value="0"></progress>
              </div>
            <div id = fileList>
            </div>
            <a id="download"></a>
        </div>
        <div class="livetextbox">
            <button id = "copytext">Copy All</button>
            <textarea id="livetextarea" placeholder="Change the World" 
            wrap = "hard" rows = "20" cols= "50"></textarea>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
